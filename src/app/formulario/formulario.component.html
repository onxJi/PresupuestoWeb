<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
    <div class="agregar row">
        <div class="agregar_contenedor">
            <select (change)="tipoOperacion($event)" 
            class="agregar_tipo col"
            [ngClass]="{redfocus:tipo ==='egresoOperacion'}">
                <option value="ingresoOperacion" selected>+</option>
                <option value="egresoOperacion">-</option>
            </select>
            <input type="text" 
            name="descripcionInput"
            [ngClass]="{redfocus:tipo ==='egresoOperacion'}"
            [(ngModel)]="descripcionInput"
             class="agregar_descripcion col" 
             placeholder="Agregar DescripciÃ³n"
             required>
            <input type="number" 
            name="valorInput"
            [(ngModel)]="valorInput" 
            [ngClass]="{redfocus:tipo ==='egresoOperacion'}"
            class="agregar_valor col" 
            placeholder="Valor"
            required>
            <button type="submit" 
             class="agregar_btn col">
                <ion-icon name="checkbox"
                [ngClass]="{red:tipo ==='egresoOperacion'}"></ion-icon>
            </button>
        </div>
    </div>
</form>
